{% extends 'djangolib/layout.html'%}

{% block title%} Одобрение книг {% endblock %}
{% block content%}
<h2>Одобрение книг</h2>
<br>
<br>
<form method="POST">
    {% csrf_token %}
    <div class="approve_books">
    <table>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Прочитать</th>
            <th>Действия</th>
        </tr>
        {% for book in books_NMB %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td><a href="{% url 'file_detail_NMB' book.pk %}"><h4 class="card-title">{{ book.title }}</h4></a></td>
            <td>
                <button type="submit" name="book_id" value="{{ book.pk }}">Одобрить</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</form>

{%endblock%}
